<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href=".\CSS\style.css">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">


</head>

<body>
    <!--Settings Panel-->
    <div class="menu" >
        <div class="settings">

            <p>How many rounds?</p>
            <select name="raunds_number" id="rounds_number">
                <option selected>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>

            <p>Dificulty Level?</p>
            <select name="difficulty" id="difficulty_lv">
                <option selected>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
        </div>

        <button id="start__button">
            START
        </button>
    </div>

    <!--Game Panel-->
    <div id="game" class="">

        <!--game history, results and buttons to set the combination-->
        <div class="game__data">


            <div class="game__elements">
                
                <!--panel where user is setting the combination-->
                <div class="actual__game">
                    <!--<button class="game__option color0" id="butt_0"></button>-->
                </div>
                <!--panels with history and combinations results-->
                <div class = "history">

                </div>

            </div>

        </div>

        <!--Button to check actual combination and button to start a new game-->
        
        <button id="check__button">
            Check
        </button>

        <button id="newGame__button">
            New Game
        </button>

        <script src="./JS/basicsEl_DOM_conection.js"></script>
        <script src="./JS/functions.js"></script>
        <script src="./JS/app.js"></script>
    </div>


</body>
</html>
